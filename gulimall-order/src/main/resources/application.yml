spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://192.168.234.128:3306/gulimall_oms
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  application:
    name: gulimall-order
  rabbitmq:
    username: itcast
    password: 123
    host: 192.168.234.128
    port: 5672
    virtual-host: /
    publisher-confirm-type: correlated
    publisher-returns: true #开启发送端消息抵达队列的确认
    template:
      mandatory: true #只要抵达队列，以异步发送优先回调我们这个returnconfirm
    listener:
      simple:
        acknowledge-mode: manual #消费端手动ack消息
  thymeleaf:
    cache: false
  session:
    store-type: redis
  redis:
    host: 192.168.234.128
    port: 6379
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
server:
  port: 8007
gulimall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10